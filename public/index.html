<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storyline</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <!-- Latest Sortable -->
    <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- project style -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="overlay" class="hidden"></div>
<div id="container" class="container-fluid">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>

            <form class="navbar-form navbar-left" role="search">
                <button id="button-save" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span></button>
                <button id="button-new" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
            </form>
        </div>
    </nav>

    <div id="storyline" class="row">


        <div id="card-template" class="card col-md-3 col-sm-12 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-8">
                            <h3 class="panel-title" contenteditable="true"></h3>
                        </div>
                        <div class="col-xs-4 text-right">
                            <span class="card-delete glyphicon card-delete glyphicon-remove"></span>
                        </div>
                    </div>
                </div>
                <div class="panel-body" contenteditable="true">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
